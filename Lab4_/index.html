<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лабораторна 4 — HTML Форма</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      max-width: 500px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .inline-label {
      font-weight: normal;
      display: inline-block;
    }
  </style>
</head>

<body>

  <h2>Форма для лабораторної роботи №4</h2>

  <!-- Форма: спершу методом GET -->
  <form method="GET" action="https://httpbin.org/get">

    <!-- Текст -->
    <div class="form-group">
      <label for="username">Ваше ім’я:</label>
      <input type="text" id="username" name="username">
    </div>

    <!-- Дата -->
    <div class="form-group">
      <label for="birthday">Дата народження:</label>
      <input type="date" id="birthday" name="birthday">
    </div>

    <!-- Email з іншим способом label -->
    <div class="form-group">
      <label class="inline-label">
        Ваш Email:
        <input type="email" name="email">
      </label>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label for="message">Ваш коментар:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <!-- Чекбокси -->
    <div class="form-group">
      <label>Ваші улюблені напої:</label>

      <label class="inline-label">
        <input type="checkbox" name="drinks" value="coffee"> Кава
      </label><br>

      <label class="inline-label">
        <input type="checkbox" name="drinks" value="tea"> Чай
      </label><br>

      <label class="inline-label">
        <input type="checkbox" name="drinks" value="juice"> Сік
      </label><br>

      <label class="inline-label">
        <input type="checkbox" name="drinks" value="water"> Вода
      </label>
    </div>

    <!-- Радіокнопки -->
    <div class="form-group">
      <label>Моя національність:</label>

      <label class="inline-label">
        <input type="radio" name="nation" value="ukrainian"> Українець
      </label><br>

      <label class="inline-label">
        <input type="radio" name="nation" value="polish"> Поляк
      </label><br>

      <label class="inline-label">
        <input type="radio" name="nation" value="other"> Інше
      </label>
    </div>

    <!-- Кнопки -->
    <button type="submit">Відправити</button>
    <button type="reset">Очистити</button>

  </form>

  <br><br>

  <!-- Picture тег -->
  <picture>
    <source media="(max-width: 468px)" srcset="https://picsum.photos/300/500">
    <source media="(min-width: 469px)" srcset="https://picsum.photos/1000/400">
    <img src="https://picsum.photos/800/400" alt="Demo Image">
  </picture>

</body>
</html>
